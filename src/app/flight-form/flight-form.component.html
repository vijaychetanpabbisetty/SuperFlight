<div class="container col-6">
    <form (ngSubmit)="onSubmit()" #flightForm="ngForm">
        <div class="form-group mt-2">
            <label for="airline">Airline</label>
            <input type="text" id="airline" [(ngModel)]="formData.airline" name="airline" class="form-control" required>
        </div>
        <div class="form-group mt-2">
            <label for="arrivalDate">Arrival Date</label>
            <input type="date" id="arrivalDate" [(ngModel)]="formData.arrivalDate" name="arrivalDate"
                class="form-control" required>
        </div>
        <div class="form-group mt-2">
            <label for="arrivalTime">Arrival Time</label>
            <input type="time" id="arrivalTime" [(ngModel)]="formData.arrivalTime" name="arrivalTime"
                class="form-control" required>
        </div>
        <div class="form-group mt-2">
            <label for="flightNumber">Flight Number</label>
            <input type="text" id="flightNumber" [(ngModel)]="formData.flightNumber" name="flightNumber"
                class="form-control" required>
        </div>
        <div class="form-group mt-2">
            <label for="numOfGuests">Number of Guests</label>
            <input type="number" id="numOfGuests" [(ngModel)]="formData.numOfGuests" name="numOfGuests"
                class="form-control" required>
        </div>
        <div class="form-group mt-2">
            <label for="comments">Comments</label>
            <textarea id="comments" [(ngModel)]="formData.comments" name="comments" class="form-control"></textarea>
        </div>
        <button type="submit" [disabled]="isLoading" class="btn btn-primary mt-2">
            <div class="d-flex align-items-center">
                <div>
                    Submit
                </div>
                <div *ngIf="isLoading" class="spinner-border spinner-border-sm ml-3" role="status">
                    <span class="sr-only"></span>
                </div>
            </div>
        </button>
    </form>
</div>
